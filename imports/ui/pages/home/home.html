      <div class="col-md-4">

          <input class="set-due-date form-control" type="text" name="stardate" />
        </div>
      </div>
      <!--<div class="col-md-6">
        <div class="input-group datetimepicker">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          <input class="set-due-date form-control" type="text" name="enddate" />
        </div>
      </div>-->

       <div class="col-md-4">
      <input class="form-control" type="text" name="carrierCode" maxlength="6" placeholder="Carrier Code" required/>

      <button type="submit" class="btn btn-primary form-control">Search</button>

      <div class="row p10">
